        <section contact-me>
            <div class="container-2">
                <div style="text-align: center">
                    <h2>Contact <span>Me</span></h2>
                    <p>
                        I would love to hear from you!
                        <i class="fa-regular fa-thumbs-up"></i>
                    </p>
                </div>
                <div class="row">
                    <div class="column">
                        <img
                            src="./images/image00001.jpeg"
                            style="width: 100%"
                        />
                        <figcaption>&copy Gitman Studios GmbH</figcaption>
                    </div>
                    <div class="column">
                        <form action="/action_page.php">
                            <label for="fname">First Name</label>
                            <input
                                type="text"
                                id="fname"
                                name="firstname"
                                placeholder="Your name.."
                            />
                            <label for="lname">Last Name</label>
                            <input
                                type="text"
                                id="lname"
                                name="lastname"
                                placeholder="Your last name.."
                            />
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="australia">Germany</option>
                                <option value="canada">United States</option>
                                <option value="usa">Austria</option>
                                <option value="usa">Italy</option>
                                <option value="usa">France</option>
                                <option value="usa">England</option>
                                <option value="usa">Marokko</option>
                                <option value="usa">Jordan</option>
                                <option value="usa">Greece</option>
                                <option value="usa">Cyprus</option>
                                <option value="usa">Netherlands</option>
                                <option value="usa">Egypt</option>
                                <option value="usa">Russia</option>
                                <option value="usa">Ukraine</option>
                                <option value="usa">Hungary</option>
                                <option value="usa">Australia</option>
                                <option value="usa">Other...</option>
                            </select>
                            <label for="subject"
                                >Let me know if you have any questions</label
                            >
                            <textarea
                                id="subject"
                                name="subject"
                                placeholder="Write something.."
                                style="height: 170px"
                            ></textarea>
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
